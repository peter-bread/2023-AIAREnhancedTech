<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Diagram and QR Codes</h1>
    <p>This page displays diagrams and corresponding QR codes.</p>
  </header>

  <main>
    <div class="container">
      <div class="diagram">
        <img src="diagram.png" alt="Diagram">
      </div>
      <div class="qr-codes">
        <img src="run_remote.png" alt="QR Code 1">
        <img src="running_local.png" alt="QR Code 2">
        <img src="hybridrunmode.png" alt="QR Code 3">
        <img src="galasa-hybrid-cloud.png" alt="QR Code 4">
        <img src="ecosystem_components.png" alt="QR Code 5">
        <img src="ecosystem_architecture.png" alt="QR Code 6">
      </div>
    </div>
  </main>
</body>
</html>
